<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="/styles/main.css">
    <title>rinocel</title>
</head>
<body>
	<div id="overlay" class="hidden">
		<div id="loader" class="hidden"></div>
	</div>
    <div id="container">
        <h1>Geolocalización y geocodificación</h1>
        <form id="address-form" method="POST" action="/geolocate">
            <p>Buscar ubicación en el mapa</p>
            <div class="form-control">
                <label for="number">Número</label>
                <input value="" type="text" name="number" id="number" />
            </div>
            <div class="form-control">
                <label for="street">Calle</label>
                <input value="" type="text" name="street" id="street" />
            </div>
            <div class="form-control">
                <label for="zip">Código Postal</label>
                <input value="" type="text" name="zip" id="zip" />
            </div>
            <div class="form-control">
                <label for="city">Ciudad</label>
                <input value="" type="text" name="city" id="city" />
            </div>
            <div class="form-control">
                <label for="state">Estado</label>
                <input value="" type="text" name="state" id="state" />
            </div>
            <div class="form-control">
                <label for="country">País</label>
                <input value="" type="text" name="country" id="country" />
            </div>
            <button type="submit">Buscar</button>
        </form>
        <div id="map-container">
            <div id='map'></div>
            <p>
                Buscar ubicación actual del dispositivo
                <button id="geolocate-btn">Localizar</button>
            </p>
        </div>
    </div>
    <script src="/javascripts/mapbox.js" type="text/javascript"></script>
    <script src="/javascripts/main.js" type="text/javascript"></script>
</body>
</html>
